<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" media="screen and (max-width: 615px)" href="rps2.css">

</head>

<body>
    <div class="outer_container">
        <p class="heading">Rock Paper Scissors</p>

        <div class="container">
            <button class="btn_rock"><img src="images/rock-emoji.png" alt="Rock" class="btn_img" ;></button>

            <button class="btn_paper"><img src="images/paper-emoji.png" alt="Paper" class="btn_img" ;></button>

            <button class="btn_scissor"><img src="images/scissors-emoji.png" alt="Scissors" class="btn_img" ;></button>
        </div>
        <p class="ShowResult"></p>

        <p class="ShowMoves"></p>

        <p class="ShowUpdatedScore"></p>

        <button class="reset">Reset</button>
        <button class="auto">Auto Play</button>
    </div>
    <script src="rps.js"></script>

</body>

</html>
